<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mi Tienda de compra</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container d-flex align-items-center">

        <a class="navbar-brand" href="#">
          <img src="img/logo.png" style="height:120px;">
        </a>

        <div class="ms-auto d-flex gap-2 align-items-center">
          <a href="login.html" class="btn btn-outline-light btn-sm">Iniciar sesión</a>
          <a href="registro.html" class="btn btn-outline-light btn-sm">Registrarse</a>
          <a href="admin.html" class="btn btn-outline-light btn-sm">Admin</a>

          <!-- CARRITO -->
          <a href="carrito.html" class="btn btn-warning btn-sm position-relative">
            <i class="bi bi-basket3"></i>
            <span class="ms-1">Carrito</span>
            <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
          </a>
        </div>

      </div>
    </nav>
  </header>

  <!-- TITULO -->
  <section class="py-4 bg-white border-bottom">
    <div class="container text-center">
      <h1 class="h4">Bienvenido a tu tienda online</h1>
    </div>
  </section>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-4">

    <div class="row">

      <!-- SIDEBAR FILTROS -->
      <aside class="col-md-3">

        <!-- BUSCAR -->
        <div class="card p-3 mb-3 shadow-sm">
          <h5>Buscar</h5>
          <input id="search" class="form-control form-control-sm" placeholder="Buscar producto...">
        </div>

        <!-- ORDENAR -->
        <div class="card p-3 mb-3 shadow-sm">
          <h5>Ordenar</h5>
          <select id="sort" class="form-select form-select-sm">
            <option value="default">Sin ordenar</option>
            <option value="price_asc">Precio Menor</option>
            <option value="price_desc">Precio Mayor</option>
            <option value="name">Nombre A-Z</option>
          </select>
        </div>

        <!-- PRECIO -->
        <div class="card p-3 mb-3 shadow-sm">
          <h5>Precio</h5>
          <input id="minPrice" type="number" class="form-control form-control-sm mb-2" placeholder="Precio mínimo">
          <input id="maxPrice" type="number" class="form-control form-control-sm" placeholder="Precio máximo">
        </div>

        <!-- CATEGORIA -->
        <div class="card p-3 mb-3 shadow-sm">
          <h5>Categoría</h5>
          <select id="category" class="form-select form-select-sm">
            <option value="all">Todas</option>
            <option value="Electrónica">Electrónica</option>
            <option value="Hogar">Hogar</option>
            <option value="Ropa">Ropa</option>
            <option value="Herramientas">Herramientas</option>
            <option value="Deporte">Deporte</option>
          </select>
        </div>
        
        <!-- ENVÍO -->
        <div class="card p-3 mb-3 shadow-sm">
          <h5>Envío</h5>
           <select id="envio" class="form-select form-select-sm">
             <option value="">Todos</option>
             <option value="1">Con envío</option>
             <option value="0">Sin envío</option>
           </select>
        </div>

        <!-- CONDICIÓN -->
        <div class="card p-3 mb-3 shadow-sm">
          <h5>Condición</h5>
           <select id="condicion" class="form-select form-select-sm">
           <option value="">Todas</option>
           <option value="nuevo">Nuevo</option>
           <option value="usado">Usado</option>
           </select>
          </div>

        <!-- STOCK -->
        <div class="card p-3 mb-3 shadow-sm">
          <h5>Disponibilidad</h5>
          <div>
            <input type="checkbox" id="stockFilter">
            <label for="stockFilter">Solo con stock</label>
          </div>
        </div>

      </aside>

      <!-- GRID PRODUCTOS -->
      <section class="col-md-9">
        <div id="productGrid" class="row g-4"></div>
      </section>

    </div>

  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-white border-top">
    <div class="container text-center small text-muted">
      Mi Tienda de compra © 2025
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
