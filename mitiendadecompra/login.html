<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <!-- HEADER + NAV -->
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="img/logo.png" style="height:40px; margin-right:10px;" alt="Logo">
          <span>Mi Tienda de Compra</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-5" style="max-width:450px;">

    <section class="card shadow-sm p-4">
      <h3 class="text-center mb-3">Iniciar Sesión</h3>

      <!-- FORMULARIO CORREGIDO -->
      <form id="loginForm">

        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" id="loginEmail" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" id="loginPass" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>

      <p class="text-center mt-3">
        ¿No tenés cuenta?  
        <a href="registro.html">Registrate aquí</a>
      </p>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-white border-top text-center small text-muted">
    Iniciar sesión – Mi Tienda de Compra © 2025
  </footer>

  <!-- VALIDACIÓN CORREGIDA -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail");
      const pass = document.getElementById("loginPass");
      const errores = [];

      // Limpiar mensajes anteriores
      document.querySelectorAll(".error-msg").forEach(el => el.remove());

      // Validación email vacío
      if (email.value.trim() === "") {
        errores.push({ campo: email, msg: "Ingrese su email." });
      }

      // Validación contraseña vacía
      if (pass.value.trim() === "") {
        errores.push({ campo: pass, msg: "Ingrese su contraseña." });
      }

      // Mostrar errores
      if (errores.length > 0) {
        errores.forEach(err => {
          const small = document.createElement("small");
          small.className = "text-danger error-msg";
          small.textContent = err.msg;
          err.campo.parentNode.appendChild(small);
        });
        return;
      }

      // Si está correcto
      alert("Inicio de sesión exitoso ✔");
      form.reset();
    });
  });
  </script>

</body>
</html>
