<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <!-- HEADER + NAV -->
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="img/logo.png" style="height:40px; margin-right:10px;" alt="Logo">
          <span>Mi Tienda de Compra</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-5" style="max-width:450px;">

    <section class="card shadow-sm p-4">
      <h3 class="text-center mb-3">Crear Cuenta</h3>

      <!-- FORMULARIO CORREGIDO -->
      <form id="registroForm">

        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input type="text" id="regNombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" id="regEmail" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" id="regPass" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarse</button>

      </form>

      <p class="text-center mt-3">
        ¿Ya tenés cuenta?  
        <a href="login.html">Iniciá sesión</a>
      </p>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-white border-top text-center small text-muted">
    Registro – Mi Tienda de Compra © 2025
  </footer>

  <!-- VALIDACIÓN CORREGIDA -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("registroForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nombre = document.getElementById("regNombre");
      const email = document.getElementById("regEmail");
      const pass = document.getElementById("regPass");
      const errores = [];

      // Limpiar mensajes anteriores
      document.querySelectorAll(".error-msg").forEach(el => el.remove());

      // Validación nombre
      if (nombre.value.trim().length < 3) {
        errores.push({ campo: nombre, msg: "El nombre debe tener al menos 3 caracteres." });
      }

      // Validación email
      const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regexEmail.test(email.value.trim())) {
        errores.push({ campo: email, msg: "Ingrese un email válido." });
      }

      // Validación contraseña
      if (pass.value.length < 6) {
        errores.push({ campo: pass, msg: "La contraseña debe tener mínimo 6 caracteres." });
      }

      // Mostrar errores
      if (errores.length > 0) {
        errores.forEach(err => {
          const small = document.createElement("small");
          small.className = "text-danger error-msg";
          small.textContent = err.msg;
          err.campo.parentNode.appendChild(small);
        });
        return;
      }

      // Si pasa todo:
      alert("Registro completado correctamente ✔");
      form.reset();
    });
  });
  </script>

</body>
</html>
