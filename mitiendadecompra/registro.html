<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="img/logo.png" style="height:40px; margin-right:10px;">
      <span>Mi Tienda de Compra</span>
    </a>
  </div>
</nav>

<div class="container py-5" style="max-width:450px;">
  <h3 class="text-center mb-4">Crear cuenta</h3>

  <form id="registroForm" class="card p-4 shadow-sm">
    <label class="form-label">Nombre completo</label>
    <input type="text" id="nombre" class="form-control mb-3" required>

    <label class="form-label">Correo electrónico</label>
    <input type="email" id="email" class="form-control mb-3" required>

    <label class="form-label">Contraseña</label>
    <input type="password" id="password" class="form-control mb-3" required>

    <button class="btn btn-success w-100">Registrarse</button>
  </form>
</div>

</body>
</html>
