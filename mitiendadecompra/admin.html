<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <!-- HEADER + NAV -->
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="img/logo.png" style="height:40px; margin-right:10px;">
          <span>Mi Tienda de Compra</span>
        </a>

        <div class="ms-auto d-flex gap-2">
          <a href="login.html" class="btn btn-outline-light btn-sm">Iniciar sesión</a>
          <a href="registro.html" class="btn btn-outline-light btn-sm">Registrarse</a>
          <a href="admin.html" class="btn btn-outline-light btn-sm">Admin</a>
          <a href="carrito.html" class="btn btn-outline-light btn-sm">Carrito</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-4">

    <!-- TÍTULO Y BOTÓN -->
    <section class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Panel de Administración</h3>
      <button id="btnAddProduct" class="btn btn-success">+ Agregar producto</button>
    </section>

    <hr>

    <!-- LISTA DE PRODUCTOS -->
    <section>
      <h5>Productos</h5>
      <div id="adminList" class="list-group"></div>
    </section>

    <hr>

    <!-- PREVIEW -->
    <section>
      <h5>Vista previa</h5>
      <div id="adminPreview" class="row g-3"></div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-white border-top text-center small text-muted">
    Panel de administración – Mi Tienda de Compra © 2025
  </footer>

  <!-- MODAL AGREGAR PRODUCTO -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="productForm" class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Agregar producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <label class="form-label">Nombre</label>
          <input id="productName" class="form-control mb-3" required>

          <label class="form-label">Precio</label>
          <input id="productPrice" class="form-control mb-3" type="number" step="0.01" required>

          <label class="form-label">Stock</label>
          <input id="productStock" class="form-control mb-3" type="number" required>

          <label class="form-label">Imagen</label>
          <input id="productImage" class="form-control mb-2" type="file" accept="image/*">

          <img id="previewImage" class="img-fluid d-none mt-2 border" style="max-height:150px;">

          <label class="form-label mt-3">Descripción</label>
          <textarea id="productDesc" class="form-control" rows="3"></textarea>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>

</body>
</html>
