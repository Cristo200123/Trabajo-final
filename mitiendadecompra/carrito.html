<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de compras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" style="height:40px; margin-right:10px;" alt="Logo">
        <span>Mi Tienda de Compra</span>
      </a>
    </div>
  </nav>

  <div class="container py-4">

    <h3 class="mb-3">Carrito</h3>

    <div id="cartList" class="list-group"></div>

    <hr>

    <div class="d-flex justify-content-between align-items-center">
      <h4>Total:</h4>
      <h4 id="cartTotal">$0.00</h4>
    </div>

    <button id="checkoutBtn" class="btn btn-success w-100 mt-3">Finalizar compra</button>

  </div>

  <script src="app.js"></script>

</body>
</html>
