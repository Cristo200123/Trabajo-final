<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de compras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- HEADER + NAV -->
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="img/logo.png" style="height:40px; margin-right:10px;" alt="Logo">
          <span>Mi Tienda de Compra</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-4">

    <!-- TÍTULO -->
    <section>
      <h3 class="mb-3">Carrito</h3>
    </section>

    <!-- LISTA DEL CARRITO -->
    <section>
      <div id="cartList" class="list-group"></div>
    </section>

    <hr>

    <!-- TOTAL -->
    <section class="d-flex justify-content-between align-items-center">
      <h4>Total:</h4>
      <h4 id="cartTotal">$0.00</h4>
    </section>

    <!-- BOTÓN FINALIZAR COMPRA -->
    <section>
      <button id="checkoutBtn" class="btn btn-success w-100 mt-3">Finalizar compra</button>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-white border-top text-center small text-muted">
    Carrito de compras – Mi Tienda de Compra © 2025
  </footer>

  <script src="app.js"></script>

</body>
</html>
